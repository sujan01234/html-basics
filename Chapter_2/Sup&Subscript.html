    <u><h1>Before Superscripting</h1></u>

            <b> <h3><p>CH4 + O2 = H2O + CO2</p></h4>

         <b> <h3><p>CH<sub>4</sub> + O<sub>2</sub> = H<sub>2</sub>O + CO<sub>2</sub></p></h4> <hr>
