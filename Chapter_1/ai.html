<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links with Buttons</title>
</head>
<body>
    <h1>Welcome to My Links Page</h1>
    <p>Click the buttons below to visit these popular websites:</p>

    <button onclick="window.open('https://www.google.com', '_blank')">Google</button>
    <button onclick="window.open('https://www.facebook.com', '_blank')">Facebook</button>
    <button onclick="window.open('https://www.twitter.com', '_blank')">Twitter</button>
    <button onclick="window.open('https://www.linkedin.com', '_blank')">LinkedIn</button>

</body>
</html>
